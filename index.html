<!-- BLOCK 1 / 2 : FULL V7.4.3 SCOREBOARD (HTML + CSS + START OF JS) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cradley Heath Bowls Scoreboard V7.4.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-color: #0b3d0b;
    --panel-bg: #145214;
    --panel-border: #ffffff;
    --text-color: #ffffff;
    --score-bg: #ffffff;
    --score-text: #000000;
    --accent-color: #ffd700;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }

body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #145214, #021902);
    color: var(--text-color);
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* PATCH 4 START - Header layout improvements */
header {
    padding: 8px 12px;
    background: #022502;
    border-bottom: 2px solid var(--panel-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

header h1 {
    font-size: 1.25rem;
    white-space: nowrap;
}

header .header-right {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

#tvModeBtn {
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #0b3d0b;
    color: var(--text-color);
    cursor: pointer;
}

#tvModeBtn.active {
    background: var(--accent-color);
    color: #000;
    font-weight: bold;
}
/* PATCH 4 END - Header layout improvements */

/* SETUP PANEL */
#setupPanel {
    background: #0b3d0b;
    border-bottom: 2px solid var(--panel-border);
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.setup-row {
    display: flex;
    gap: 10px;
    align-items: center;
}

.setup-row label {
    min-width: 90px;
}

.setup-row input,
.setup-row select {
    flex: 1;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #e8ffe8;
    color: #000;
}

#hideSetupBtn, #showSetupBtn, #resetScoresBtn, #fullscreenBtn {
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #145214;
    color: var(--text-color);
    cursor: pointer;
}

#showSetupBtn {
    position: fixed;
    top: 8px;
    right: 8px;
    display: none;
    z-index: 1000;
}

/* MAIN */
main {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

#gamesContainer {
    display: grid;
    grid-template-columns: 1fr;
    gap: 8px;
}

/* GAME BLOCKS */
.game-block {
    background: var(--panel-bg);
    border: 2px solid var(--panel-border);
    border-radius: 6px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.game-title {
    font-weight: bold;
    font-size: 1rem;
    color: var(--accent-color);
    text-align: center;
}

.text-input {
    width: 100%;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #e8ffe8;
    color: #000;
}

.score-input {
    width: 60px;
    padding: 4px;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: var(--score-bg);
    color: var(--score-text);
}

.team-row {
    display: grid;
    grid-template-columns: 1.4fr 0.6fr;
    gap: 6px;
}

/* TOTALS */
#totalsBar {
    border-top: 1px solid var(--panel-border);
    padding-top: 6px;
    text-align: center;
    font-size: 1rem;
}

/* INFO BUTTON */
#infoButton {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    border: 2px solid var(--panel-border);
    background: #0b3d0b;
    color: var(--text-color);
    font-weight: bold;
    cursor: pointer;
}

#infoPanel {
    position: fixed;
    right: 10px;
    bottom: 50px;
    background: rgba(0,0,0,0.85);
    color: #ffffff;
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 0.9rem;
    max-width: 260px;
    display: none;
    border: 1px solid #ffffff;
}

/* RESPONSIVE GRID */
@media (min-width: 900px) {
    #gamesContainer { grid-template-columns: repeat(2, 1fr); }
}

@media (min-width: 1400px) {
    #gamesContainer { grid-template-columns: repeat(3, 1fr); }
}
/* PATCH 5 START - Mobile height optimisation */
@media (max-width: 600px) {

    header {
        padding: 4px 8px;
    }

    .game-block {
        padding: 6px;
        gap: 4px;
    }

    .text-input,
    .score-input {
        padding: 3px;
    }

    #totalsBar {
        padding-top: 2px;
        font-size: 0.9rem;
    }

    main {
        padding: 4px;
        gap: 4px;
    }
}
/* PATCH 5 END - Mobile height optimisation */
/* TV MODE */
/* PATCH 3 START - Improved TV mode behaviour */
@media (min-width: 1000px) {
    body.tv-6 #gamesContainer { grid-template-columns: repeat(3, 1fr); }
    body.tv-8 #gamesContainer { grid-template-columns: repeat(4, 1fr); }

    body.tv-6 .game-block,
    body.tv-8 .game-block {
        padding: 24px;
        border-width: 4px;
        gap: 18px;
    }

    body.tv-6 .game-title,
    body.tv-8 .game-title {
        font-size: 2.1rem;
        margin-bottom: 10px;
    }

    body.tv-6 .text-input,
    body.tv-8 .text-input {
        font-size: 1.9rem;
        padding: 12px;
        height: 70px;
        width: 100%;
    }

    body.tv-6 .score-input,
    body.tv-8 .score-input {
        font-size: 3.2rem;
        width: 130px;
        height: 70px;
        padding: 10px;
    }

    body.tv-6 #totalsBar,
    body.tv-8 #totalsBar {
        font-size: 2.2rem;
        padding: 14px 0;
    }
}
/* PATCH 3 END - Improved TV mode behaviour */
</style>
</head>

<body>

<header>
    <h1>Cradley Heath Bowls Scoreboard V7.4.3</h1>
    <div class="header-right">
        <button id="tvModeBtn">TV Mode</button>
    </div>
</header>

<div id="setupPanel">
    <div class="setup-row">
        <label>Match Type:</label>
        <select id="matchType">
            <option value="6" selected>6 Games</option>
            <option value="8">8 Games</option>
        </select>
    </div>

    <div class="setup-row">
        <label>Home Team:</label>
        <input id="homeTeamInput" placeholder="Cradley Heath A">
    </div>

    <div class="setup-row">
        <label>Away Team:</label>
        <input id="awayTeamInput" placeholder="Away Team">
    </div>

    <div class="setup-row">
        <button id="hideSetupBtn">Hide Setup</button>
        <button id="resetScoresBtn">Reset All Scores</button>
        <button id="fullscreenBtn">Full Screen</button>
    </div>
</div>

<button id="showSetupBtn">Show Setup</button>

<main>
    <div id="gamesContainer"></div>
    <div id="totalsBar">TOTALS | Home: 0    Away: 0</div>
</main>

<button id="infoButton">i</button>
<div id="infoPanel">
    <strong>Scoreboard V7.4.3</strong><br>
    - 6/8 Game Selector<br>
    - No Input Reset on Team Names<br>
    - TV Mode<br>
</div>

<script>
let allGames = [];
let tvModeForced = false;

const matchTypeSelect = document.getElementById("matchType");
const gamesContainer = document.getElementById("gamesContainer");
const totalsBar = document.getElementById("totalsBar");
const homeTeamInput = document.getElementById("homeTeamInput");
const awayTeamInput = document.getElementById("awayTeamInput");
const hideSetupBtn = document.getElementById("hideSetupBtn");
const showSetupBtn = document.getElementById("showSetupBtn");
const resetScoresBtn = document.getElementById("resetScoresBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const setupPanel = document.getElementById("setupPanel");
const infoButton = document.getElementById("infoButton");
const infoPanel = document.getElementById("infoPanel");
const tvModeBtn = document.getElementById("tvModeBtn");

/* GAME DATA */
function createGameData(total) {
    allGames = [];
    for (let i = 1; i <= total; i++) {
        allGames.push({ rink: i, homePlayers: "", awayPlayers: "", homeScore: "", awayScore: "" });
    }
}

/* RENDER ONCE */
function renderGamesOnce() {
    gamesContainer.innerHTML = "";
    allGames.forEach((g, index) => {
        const block = document.createElement("div");
        block.className = "game-block";
        block.innerHTML = `
            <div class="game-title">Game ${g.rink}</div>
            <div class="team-row">
                <input class="text-input" placeholder="Home player" data-index="${index}" data-field="homePlayers">
                <input type="number" inputmode="numeric" class="score-input" data-index="${index}" data-field="homeScore">
            </div>
            <div class="team-row">
                <input class="text-input" placeholder="Away player" data-index="${index}" data-field="awayPlayers">
                <input type="number" inputmode="numeric" class="score-input" data-index="${index}" data-field="awayScore">
            </div>
        `;
        gamesContainer.appendChild(block);
    });

   attachInputListeners();
}
</script>

<!-- BLOCK 2 / 2 : FULL V7.4.3 SCOREBOARD (REMAINDER OF JS + CLOSING TAGS) -->

<script>
/* INPUT LISTENERS */
function attachInputListeners() {
    const inputs = gamesContainer.querySelectorAll("input");
    inputs.forEach(input => {
        input.addEventListener("input", e => {
            const idx = parseInt(e.target.dataset.index);
            const field = e.target.dataset.field;
            allGames[idx][field] = e.target.value;
            if (field && field.includes("Score")) updateTotals();
        });
    });
}

/* TOTALS */
function updateTotals() {
    let homeTotal = 0, awayTotal = 0;
    allGames.forEach(g => {
        const h = parseInt(g.homeScore);
        const a = parseInt(g.awayScore);
        if (!isNaN(h)) homeTotal += h;
        if (!isNaN(a)) awayTotal += a;
    });
    totalsBar.innerHTML = `TOTALS | ${homeTeamInput.value || "Home"}: ${homeTotal}    ${awayTeamInput.value || "Away"}: ${awayTotal}`;
}

/* TV MODE */
/* PATCH 3 START - Improved TV mode behaviour */
function applyTVMode() {
    document.body.classList.remove("tv-6", "tv-8");
    const total = parseInt(matchTypeSelect.value);
    if (tvModeForced) {
        if (total === 6) document.body.classList.add("tv-6");
        if (total === 8) document.body.classList.add("tv-8");
    }
}
/* PATCH 3 END - Improved TV mode behaviour */

/* EVENTS */

/* PATCH 2 START - Match type change resets all inputs except team names */
matchTypeSelect.addEventListener("change", () => {
    // Rebuild all games fresh (player names + scores cleared)
    const total = parseInt(matchTypeSelect.value);
    createGameData(total);
    renderGamesOnce();

    // Reset totals to 0 for new layout
    updateTotals();

    // Re-apply TV mode for the new match type
    applyTVMode();
});
/* PATCH 2 END - Match type change resets all inputs except team names */

hideSetupBtn.addEventListener("click", () => {
    setupPanel.style.display = "none";
    showSetupBtn.style.display = "block";
});

showSetupBtn.addEventListener("click", () => {
    setupPanel.style.display = "flex";
    showSetupBtn.style.display = "none";
});

resetScoresBtn.addEventListener("click", () => {
    allGames.forEach(g => { g.homeScore = ""; g.awayScore = ""; g.homePlayers = ""; g.awayPlayers = ""; });
    const scoreInputs = gamesContainer.querySelectorAll(".score-input");
    const textInputs = gamesContainer.querySelectorAll(".text-input");
    scoreInputs.forEach(i => i.value = "");
    textInputs.forEach(i => i.value = "");
    updateTotals();
});

/* Optional: Fullscreen button (kept simple and non-critical) */
fullscreenBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
    } else {
        document.exitFullscreen().catch(() => {});
    }
});

tvModeBtn.addEventListener("click", () => {
    tvModeForced = !tvModeForced;
    tvModeBtn.classList.toggle("active", tvModeForced);
    applyTVMode();
});

infoButton.addEventListener("click", () => {
    infoPanel.style.display = infoPanel.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", e => {
    if (!infoPanel.contains(e.target) && e.target !== infoButton) infoPanel.style.display = "none";
});

/* PATCH 1 START - Live team name updates */
homeTeamInput.addEventListener("input", updateTotals);
awayTeamInput.addEventListener("input", updateTotals);
/* PATCH 1 END - Live team name updates */

/* INIT */
function init() {
    createGameData(6);
    renderGamesOnce();
    updateTotals();
    applyTVMode();
}
init();
</script>

</body>
</html>
