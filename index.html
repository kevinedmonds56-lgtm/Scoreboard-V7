<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cradley Heath Bowls Scoreboard V7.5.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-color: #0b3d0b;
    --panel-bg: #145214;
    --panel-border: #ffffff;
    --text-color: #ffffff;
    --score-bg: #ffffff;
    --score-text: #000000;
    --accent-color: #ffd700;
}

/* Base reset */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }

body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #145214, #021902);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;

    /* PATCH 7.5.1 – allow vertical scroll if needed */
    overflow-y: auto;
    overflow-x: hidden;
}

/* PATCH 7.5.1 – ensure scroll on short viewports */
@media (max-height: 750px) {
    body {
        overflow-y: auto;
    }
}

/* Header */
header {
    padding: 8px 12px;
    background: #022502;
    border-bottom: 2px solid var(--panel-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

header h1 {
    font-size: 1.25rem;
    white-space: nowrap;
}

header .header-right {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

header button {
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #0b3d0b;
    color: var(--text-color);
    cursor: pointer;
    font-size: 0.9rem;
}

header button.active {
    background: var(--accent-color);
    color: #000;
    font-weight: bold;
}

/* Setup Panel */
#setupPanel {
    background: #0b3d0b;
    border-bottom: 2px solid var(--panel-border);
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.setup-row {
    display: flex;
    gap: 10px;
    align-items: center;
}

.setup-row label {
    min-width: 90px;
    font-weight: 600;
}

.setup-row input,
.setup-row select {
    flex: 1;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #e8ffe8;
    color: #000;
}

/* PATCH 7.5.2 – larger, clearer team name inputs */
#homeTeamInput,
#awayTeamInput {
    font-size: 1.1rem;
    font-weight: 600;
}

#hideSetupBtn, #showSetupBtn, #resetScoresBtn, #fullscreenBtn {
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #145214;
    color: var(--text-color);
    cursor: pointer;
}

#showSetupBtn {
    position: fixed;
    top: 8px;
    right: 8px;
    display: none;
    z-index: 1000;
}

/* Main */
main {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

#gamesContainer {
    display: grid;
    grid-template-columns: 1fr;
    gap: 8px;
}

/* Game Blocks */
.game-block {
    background: var(--panel-bg);
    border: 2px solid var(--panel-border);
    border-radius: 6px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.game-title {
    font-weight: bold;
    font-size: 1rem;
    color: var(--accent-color);
    text-align: center;
}

/* PATCH 7.5.2 – larger text inside player boxes */
.text-input {
    width: 100%;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: #e8ffe8;
    color: #000;
    font-size: 1.05rem;
    line-height: 1.2;
}

/* PATCH 7.5.2 – larger, bolder scores */
.score-input {
    width: 60px;
    padding: 4px;
    font-size: 1.35rem;
    font-weight: bold;
    text-align: center;
    border-radius: 4px;
    border: 1px solid var(--panel-border);
    background: var(--score-bg);
    color: var(--score-text);
    line-height: 1.2;
}

.team-row {
    display: grid;
    grid-template-columns: 1.4fr 0.6fr;
    gap: 6px;
}

/* Totals */
#totalsBar {
    border-top: 1px solid var(--panel-border);
    padding-top: 6px;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
}

/* Info Button */
#infoButton {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    border: 2px solid var(--panel-border);
    background: #0b3d0b;
    color: var(--text-color);
    font-weight: bold;
    cursor: pointer;
}

#infoPanel {
    position: fixed;
    right: 10px;
    bottom: 50px;
    background: rgba(0,0,0,0.85);
    color: #ffffff;
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 0.9rem;
    max-width: 260px;
    display: none;
    border: 1px solid #ffffff;
}

/* Responsive Grid */
@media (min-width: 900px) {
    #gamesContainer { grid-template-columns: repeat(2, 1fr); }
}

@media (min-width: 1400px) {
    #gamesContainer { grid-template-columns: repeat(3, 1fr); }
}

/* Mobile optimisation */
@media (max-width: 600px) {
    header { padding: 4px 8px; }
    .game-block { padding: 6px; gap: 4px; }
    .text-input, .score-input { padding: 3px; }
    #totalsBar { padding-top: 2px; font-size: 0.9rem; }
    main { padding: 4px; gap: 4px; }
}

/* TV Mode */
@media (min-width: 1000px) {
    body.tv-6 #gamesContainer { grid-template-columns: repeat(3, 1fr); }
    body.tv-8 #gamesContainer { grid-template-columns: repeat(4, 1fr); }

    body.tv-6 .game-block,
    body.tv-8 .game-block {
        padding: 24px;
        border-width: 4px;
        gap: 18px;
    }

    body.tv-6 .game-title,
    body.tv-8 .game-title {
        font-size: 2.1rem;
        margin-bottom: 10px;
    }

    body.tv-6 .text-input,
    body.tv-8 .text-input {
        font-size: 1.9rem;
        padding: 12px;
        height: 70px;
        width: 100%;
    }

    body.tv-6 .score-input,
    body.tv-8 .score-input {
        font-size: 3.2rem;
        width: 130px;
        height: 70px;
        padding: 10px;
    }

    body.tv-6 #totalsBar,
    body.tv-8 #totalsBar {
        font-size: 2.2rem;
        padding: 14px 0;
    }
}

/* HIGH VISIBILITY MODE */
body.high-vis {
    background: #000000;
}

body.high-vis .game-block {
    background: #003300;
    border-color: #ffff00;
}

body.high-vis .game-title {
    color: #ffff00;
    text-shadow: 0 0 4px #000;
}

body.high-vis .text-input {
    background: #ffffff;
    color: #000000;
    border-color: #ffff00;
    font-weight: 600;
}

body.high-vis .score-input {
    background: #ffffff;
    color: #000000;
    border-color: #ff0000;
    font-weight: 700;
}

body.high-vis #totalsBar {
    color: #ffff00;
    font-weight: 700;
}

body.high-vis header {
    background: #001900;
}

body.high-vis #setupPanel {
    background: #002200;
}

body.high-vis #infoPanel {
    background: #000000;
    border-color: #ffff00;
}

/* ---------------------------------------------------------
   PATCH 7.5.2a — Mobile Header Compression
--------------------------------------------------------- */
@media (max-width: 600px) {

    header {
        padding: 4px 6px;
        gap: 6px;
    }

    header h1 {
        font-size: 1rem;
    }

    header .header-right button {
        padding: 4px 6px;
        font-size: 0.75rem;
    }

    #setupPanel {
        padding: 6px;
        gap: 6px;
    }

    .setup-row label {
        min-width: 70px;
        font-size: 0.85rem;
    }

    .setup-row input,
    .setup-row select {
        padding: 4px;
        font-size: 0.9rem;
    }
}
/* ---------------------------------------------------------
   PATCH 7.5.2b — Independent Game List Scrolling
   Ensures 6 games always fit by allowing only the game list
   to scroll, not the whole page.
--------------------------------------------------------- */

main {
    flex: 1;
    overflow-y: hidden; /* stop whole page scrolling */
    display: flex;
    flex-direction: column;
}

#gamesContainer {
    flex: 1;
    overflow-y: auto;   /* scroll only the games */
    padding-right: 4px; /* avoid clipping on iPhone */
}
</style>
</head>
<body>

<header>
    <h1>Cradley Heath Bowls Scoreboard V7.5.2</h1>
    <div class="header-right">
        <button id="hiVisBtn">High Vis</button>
        <button id="tvModeBtn">TV Mode</button>
    </div>
</header>

<div id="setupPanel">
    <div class="setup-row">
        <label>Match Type:</label>
        <select id="matchType">
            <option value="6" selected>6 Games</option>
            <option value="8">8 Games</option>
        </select>
    </div>

    <div class="setup-row">
        <label>Home Team:</label>
        <input id="homeTeamInput" placeholder="Cradley Heath A">
    </div>

    <div class="setup-row">
        <label>Away Team:</label>
        <input id="awayTeamInput" placeholder="Away Team">
    </div>

    <div class="setup-row">
        <button id="hideSetupBtn">Hide Setup</button>
        <button id="resetScoresBtn">Reset All Scores</button>
        <button id="fullscreenBtn">Full Screen</button>
    </div>
</div>

<button id="showSetupBtn">Show Setup</button>

<main>
    <div id="gamesContainer"></div>
    <div id="totalsBar">TOTALS | Home: 0    Away: 0</div>
</main>

<button id="infoButton">i</button>
<div id="infoPanel">
    <strong>Scoreboard V7.5.2</strong><br>
    - 6/8 Game Selector<br>
    - Local Save & Restore<br>
    - TV Mode<br>
    - High Visibility Mode<br>
</div>

<script>
let allGames = [];
let tvModeForced = false;
let hiVisForced = false;

const matchTypeSelect = document.getElementById("matchType");
const gamesContainer = document.getElementById("gamesContainer");
const totalsBar = document.getElementById("totalsBar");
const homeTeamInput = document.getElementById("homeTeamInput");
const awayTeamInput = document.getElementById("awayTeamInput");
const hideSetupBtn = document.getElementById("hideSetupBtn");
const showSetupBtn = document.getElementById("showSetupBtn");
const resetScoresBtn = document.getElementById("resetScoresBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const setupPanel = document.getElementById("setupPanel");
const infoButton = document.getElementById("infoButton");
const infoPanel = document.getElementById("infoPanel");
const tvModeBtn = document.getElementById("tvModeBtn");
const hiVisBtn = document.getElementById("hiVisBtn");

const STORAGE_KEY = "chb_scoreboard_v75_2";

/* GAME DATA */
function createGameData(total) {
    allGames = [];
    for (let i = 1; i <= total; i++) {
        allGames.push({ rink: i, homePlayers: "", awayPlayers: "", homeScore: "", awayScore: "" });
    }
}

/* RENDER ONCE */
function renderGamesOnce() {
    gamesContainer.innerHTML = "";
    allGames.forEach((g, index) => {
        const block = document.createElement("div");
        block.className = "game-block";
        block.innerHTML = `
            <div class="game-title">Game ${g.rink}</div>
            <div class="team-row">
                <input class="text-input" placeholder="Home player" data-index="${index}" data-field="homePlayers">
                <input type="number" inputmode="numeric" class="score-input" data-index="${index}" data-field="homeScore">
            </div>
            <div class="team-row">
                <input class="text-input" placeholder="Away player" data-index="${index}" data-field="awayPlayers">
                <input type="number" inputmode="numeric" class="score-input" data-index="${index}" data-field="awayScore">
            </div>
        `;
        gamesContainer.appendChild(block);
    });

    attachInputListeners();
}

/* SAVE STATE */
function saveState() {
    const state = {
        matchType: matchTypeSelect.value,
        homeTeam: homeTeamInput.value,
        awayTeam: awayTeamInput.value,
        games: allGames,
        tvModeForced: tvModeForced,
        hiVisForced: hiVisForced
    };
    try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    } catch (e) {}
}

/* LOAD STATE */
function loadState() {
    try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const state = JSON.parse(raw);
        if (!state || !Array.isArray(state.games) || state.games.length === 0) return;

        const total = state.games.length;
        matchTypeSelect.value = state.matchType === "8" ? "8" : "6";

        createGameData(total);
        for (let i = 0; i < allGames.length; i++) {
            if (state.games[i]) {
                allGames[i] = {
                    rink: allGames[i].rink,
                    homePlayers: state.games[i].homePlayers || "",
                    awayPlayers: state.games[i].awayPlayers || "",
                    homeScore: state.games[i].homeScore || "",
                    awayScore: state.games[i].awayScore || ""
                };
            }
        }

        renderGamesOnce();

        homeTeamInput.value = state.homeTeam || "";
        awayTeamInput.value = state.awayTeam || "";

        tvModeForced = !!state.tvModeForced;
        tvModeBtn.classList.toggle("active", tvModeForced);
        applyTVMode();

        hiVisForced = !!state.hiVisForced;
        document.body.classList.toggle("high-vis", hiVisForced);
        hiVisBtn.classList.toggle("active", hiVisForced);

        allGames.forEach((g, index) => {
            const homeP = gamesContainer.querySelector(`input[data-index="${index}"][data-field="homePlayers"]`);
            const awayP = gamesContainer.querySelector(`input[data-index="${index}"][data-field="awayPlayers"]`);
            const homeS = gamesContainer.querySelector(`input[data-index="${index}"][data-field="homeScore"]`);
            const awayS = gamesContainer.querySelector(`input[data-index="${index}"][data-field="awayScore"]`);
            if (homeP) homeP.value = g.homePlayers || "";
            if (awayP) awayP.value = g.awayPlayers || "";
            if (homeS) homeS.value = g.homeScore || "";
            if (awayS) awayS.value = g.awayScore || "";
        });

        updateTotals();
    } catch (e) {}
}

/* INPUT LISTENERS */
function attachInputListeners() {
    const inputs = gamesContainer.querySelectorAll("input");
    inputs.forEach(input => {
        input.addEventListener("input", e => {
            const idx = parseInt(e.target.dataset.index);
            const field = e.target.dataset.field;
            if (!isNaN(idx) && field && allGames[idx]) {
                allGames[idx][field] = e.target.value;
            }
            if (field && field.includes("Score")) updateTotals();
            saveState();
        });
    });
}

/* TOTALS */
function updateTotals() {
    let homeTotal = 0, awayTotal = 0;
    allGames.forEach(g => {
        const h = parseInt(g.homeScore);
        const a = parseInt(g.awayScore);
        if (!isNaN(h)) homeTotal += h;
        if (!isNaN(a)) awayTotal += a;
    });
    totalsBar.innerHTML = `TOTALS | ${homeTeamInput.value || "Home"}: ${homeTotal}    ${awayTeamInput.value || "Away"}: ${awayTotal}`;
}

/* TV MODE */
function applyTVMode() {
    document.body.classList.remove("tv-6", "tv-8");
    const total = parseInt(matchTypeSelect.value);
    if (tvModeForced) {
        if (total === 6) document.body.classList.add("tv-6");
        if (total === 8) document.body.classList.add("tv-8");
    }
}

/* EVENTS */

/* Match type change */
matchTypeSelect.addEventListener("change", () => {
    const total = parseInt(matchTypeSelect.value);
    createGameData(total);
    renderGamesOnce();
    updateTotals();
    applyTVMode();
    saveState();
});

/* Hide/show setup panel */
hideSetupBtn.addEventListener("click", () => {
    setupPanel.style.display = "none";
    showSetupBtn.style.display = "block";
});

showSetupBtn.addEventListener("click", () => {
    setupPanel.style.display = "flex";
    showSetupBtn.style.display = "none";
});

/* Reset scores */
resetScoresBtn.addEventListener("click", () => {
    allGames.forEach(g => { g.homeScore = ""; g.awayScore = ""; g.homePlayers = ""; g.awayPlayers = ""; });
    const scoreInputs = gamesContainer.querySelectorAll(".score-input");
    const textInputs = gamesContainer.querySelectorAll(".text-input");
    scoreInputs.forEach(i => i.value = "");
    textInputs.forEach(i => i.value = "");
    updateTotals();
    saveState();
});

/* Fullscreen */
fullscreenBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
    } else {
        document.exitFullscreen().catch(() => {});
    }
});

/* TV Mode toggle */
tvModeBtn.addEventListener("click", () => {
    tvModeForced = !tvModeForced;
    tvModeBtn.classList.toggle("active", tvModeForced);
    applyTVMode();
    saveState();
});

/* High Visibility toggle */
hiVisBtn.addEventListener("click", () => {
    hiVisForced = !hiVisForced;
    document.body.classList.toggle("high-vis", hiVisForced);
    hiVisBtn.classList.toggle("active", hiVisForced);
    saveState();
});

/* Info panel */
infoButton.addEventListener("click", () => {
    infoPanel.style.display = infoPanel.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", e => {
    if (!infoPanel.contains(e.target) && e.target !== infoButton) infoPanel.style.display = "none";
});

/* Live team name updates */
homeTeamInput.addEventListener("input", () => {
    updateTotals();
    saveState();
});
awayTeamInput.addEventListener("input", () => {
    updateTotals();
    saveState();
});

/* INIT */
function init() {
    createGameData(6);
    renderGamesOnce();
    loadState();
    updateTotals();
    applyTVMode();
}
init();
</script>

</body>
</html>
